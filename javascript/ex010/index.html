<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 3ª Etapa</title>
</head>
<body>
    <main>
        <h1>Financie seu carro</h1>
        <form action="salvar.php" method="get" onsubmit="return Calcule()"> 
            <label for="modelo">Escreva o modelo do carro</label>  
            <input type="text" name="modelo" id="modelo"><br><br>

            <label for="total">Digite o preço total</label>
            <input type="number" name="total" id="total" min="0"><br><br>

            <label for="parcelas">Digite a quantidade de parcelas</label>
            <input type="number" name="parcelas" id="parcelas" min="1" max="36"><br><br>

            <input type="submit" value="Calcular" id="button">
            <p id="res">*O resultado vai aparecer aqui*</p>
        </form>
        <script>
            let res = document.getElementById("res")
            function Calcule() {
                let mod = document.getElementById("modelo")
                let tot = Number(document.getElementById("total").value)
                let par = Number(document.getElementById("parcelas").value)
            
                if (par >= 24) {
                    let juros = (tot * 80) / 100
                    let vpar = juros / par
                    let vtotal = tot + juros

                    res.innerHTML = `O valor é R$${tot.toFixed(2)}, com 80% de juros ficará R$${vtotal.toFixed(2)}, e cada parcela ficará R$${vpar.toFixed(2)}`
                } 
                else if (par >= 13) {
                    let juros = (tot * 60) / 100
                    let vpar = juros / par
                    let vtotal = tot + juros
                    
                    res.innerHTML = `O valor é R$${tot.toFixed(2)}, com 60% de juros ficará R$${vtotal.toFixed(2)}, e cada parcela ficará R$${vpar.toFixed(2)}`
                } 
                else if (par >= 5) {
                    let juros = (tot * 25) / 100
                    let vpar = juros / par
                    let vtotal = tot + juros
                    
                    res.innerHTML = `O valor é R$${tot.toFixed(2)}, com 25% de juros ficará R$${vtotal.toFixed(2)}, e cada parcela ficará R$${vpar.toFixed(2)}`
                } 
                else if (par > 1) {
                    let vpar = tot / par
                    res.innerHTML = `O valor total é R$${tot.toFixed(2)} e cada parcela ficará R$${vpar.toFixed(2)}`
                }
                else {
                    res.innerHTML = `O valor total será de R$${tot.toFixed(2)}`
                }
                return false 
            }
        </script>        
    </main>
</body>
</html>
